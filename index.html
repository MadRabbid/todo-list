<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400;1,900&display=swap" rel="stylesheet">
    <title>To Do App</title>
</head>

<body>
    <div class="todo-app_container">
        <main class="todo-app_main">
            <header class="todo-app_header">
                Super Nice Todo App
            </header>

            <form id="form" class="todo-list_form">
                <input type="text" id="task_content" class="todo-list_input" placeholder="Add new task here">
                <button type="submit" id="button" class="todo-list_button">+</button>
            </form>

            <ul id="todo" class="todo-list_content">
            </ul>

            <footer class="todo-app_footer">
                <div id="filters" class="todo-filters_wrapper">
                    <input type="radio" class="radio" id="filter_all" name="filter" value="All">
                    <label for="filter_all" class="todo-filter selected">All</label>
                    <input type="radio" class="radio" id="filter_done" name="filter" value="All">
                    <label for="filter_done" class="todo-filter">Done</label>
                    <input type="radio" class="radio" id="filter_undone" name="filter" value="All">
                    <label for="filter_undone" class="todo-filter">Undone</label>
                    <!-- <span id="filter_all" class="todo-filter selected">All</span>
                    <span id="filter_done" class="todo-filter">Done</span>
                    <span id="filter_undone" class="todo-filter">Undone</span> -->
                </div>
                <span class="todo-app_task-count">You have <span id="task_count"></span> active tasks left</span>
            </footer>
        </main>
    </div>
    <script src="todo-plainJS.js"></script>
</body>

</html>
