<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
    <title>To Do App</title>
</head>

<body>
    <div class="container">
        <main>
            <header>
                YET ANOTHER TODO APP
            </header>

            <form id="form">
                <input type="text" id="taskContent" placeholder="Add new task here">
                <button type="submit" id="button">+</button>
            </form>

            <ul class="todo">
                
            </ul>

            <footer>
                <div class="wrapper">
                    <span class="filter">All</span>
                    <span class="filter selected">Done</span>
                    <span class="filter">Undone</span>
                </div>
                <span class="count">You have <span id="count"></span> tasks left</span>
            </footer>
        </main>
    </div>
    <script src="todo.js"></script>
</body>

</html>
